{% extends "ledger/base.html" %}
{% load socialaccount %}

{% block title %}Continue with Google{% endblock %}

{% block content %}
<style>
  .login-container {
      position: fixed;
      top: 100px;
      left: 60px;
      right: 60px;
      bottom: 40px;
      background-image: linear-gradient(135deg, rgba(188, 205, 199, 0.8) 0%, rgba(173, 176, 143, 0.8) 100%), url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&w=1920&q=80');
      background-position: center 55%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
      padding: 20px; position: fixed; overflow-y: auto; -webkit-overflow-scrolling: touch; z-index: 1050;
  }
  .login-container::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 100%;
    overflow: hidden;
    position: relative;
    z-index: 2;
    text-align: center;
  }
  .login-header {
    background: linear-gradient(135deg, #2c5530 0%, #1e7b3d 100%);
    color: white;
    padding: 30px 20px;
    text-align: center;
    margin: -20px -20px 20px -20px;
  }
  .login-header h4 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
  }
  .login-icon {
    font-size: 44px;
    margin-bottom: 8px;
    opacity: 0.9;
  }

  .btn-continue {
    background: linear-gradient(135deg, #2c5530 0%, #1e7b3d 100%);
    border: none;
    border-radius: 10px;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    color: white;
    width: 100%;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
  }
  .btn-continue:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4);
  }
  .helper-link {
    display: inline-block;
    margin-top: 12px;
    color: #1e7b3d;
    font-weight: 600;
    text-decoration: none;
  }
  .helper-link:hover {
    text-decoration: underline;
  }

  .google-logo {
    display: inline-flex;
    width: 40px;
    height: 40px;
  }
  @media (prefers-color-scheme: dark) {
    .login-card {
      background: rgba(28, 28, 28, 0.92);
    }
    .helper-link {
      color: #8bd79e;
    }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">ðŸ”—</div>
      <h4>Continue with Google</h4>
      <p class="mb-0 opacity-75">
        Youâ€™re about to sign in using your Google account
      </p>
    </div>

    <div class="card-body p-4">
      <!-- Optional: Google 'G' mark -->
      <div class="google-logo mb-3" aria-hidden="true">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          role="img"
          aria-label="Google"
        >
          <path
            fill="#FFC107"
            d="M43.611 20.083H42V20H24v8h11.303C33.68 32.33 29.223 36 24 36c-6.627 0-12-5.373-12-12S17.373 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C33.64 5.109 29.047 3 24 3 12.955 3 4 11.955 4 23s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.652-.389-3.917z"
          />
          <path
            fill="#FF3D00"
            d="M6.306 14.691l6.571 4.817C14.59 16.211 18.961 12 24 12c3.059 0 5.842 1.154 7.957 3.043l5.657-5.657C33.64 5.109 29.047 3 24 3c-7.797 0-14.43 4.438-17.694 10.691z"
          />
          <path
            fill="#4CAF50"
            d="M24 43c5.166 0 9.802-1.977 13.26-5.196l-6.115-5.162C29.1 34.846 26.705 36 24 36c-5.201 0-9.646-3.652-11.146-8.54l-6.53 5.032C9.56 38.514 16.226 43 24 43z"
          />
          <path
            fill="#1976D2"
            d="M43.611 20.083H42V20H24v8h11.303c-1.02 3.25-3.276 5.97-6.158 7.642l.005-.003 6.115 5.162C37.819 37.204 40 32.415 40 27c0-1.341-.138-2.652-.389-3.917z"
          />
        </svg>
      </div>

      <form method="post" action="">
        {% csrf_token %}
        <!-- Allauth requires a POST confirm to proceed -->
        <button type="submit" class="btn-continue">Continue</button>
      </form>

      {% url 'account_login' as login_url %}
      <a href="{{ login_url }}" class="helper-link"
        ><i class="fas fa-times me-1"></i>Cancel</a
      >
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
{% endblock %}
