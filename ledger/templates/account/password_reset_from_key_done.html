  .login-container {
      position: fixed;
      top: 100px;
      left: 60px;
      right: 60px;
      bottom: 40px;
      background-image: linear-gradient(135deg, rgba(188, 205, 199, 0.8) 0%, rgba(173, 176, 143, 0.8) 100%), url('https://images.unsplash.com/photo-1554224155-6726b3ff858f?auto=format&fit=crop&w=1920&q=80');
      background-position: center 55%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
      padding: 20px; position: fixed; overflow-y: auto; -webkit-overflow-scrolling: touch; z-index: 1050;
    }
  .login-container::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: 1;
  }
  .login-card {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    max-width: 550px;
    width: 100%;
    z-index: 2;
    position: relative;
    overflow: hidden;
  }
  .login-header {
    background: linear-gradient(135deg, #2c5530 0%, #1e7b3d 100%);
    color: white;
    padding: 30px 20px;
    text-align: center;
    margin: -20px -20px 20px -20px;
  }
  .login-header h4 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
  }
  .login-icon {
    font-size: 48px;
    margin-bottom: 10px;
    opacity: 0.9;
  }
  .helper-link {
    color: #1e7b3d;
    font-weight: 600;
    text-decoration: none;
  }
  .helper-link:hover {
    text-decoration: underline;
  }
  @media (prefers-color-scheme: dark) {
    .login-card {
      background: rgba(28, 28, 28, 0.9);
    }
    .helper-link {
      color: #8bd79e;
    }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">âœ…</div>
      <h4>Password Updated</h4>

    </div>

    <div class="card-body p-4">
      <a class="helper-link" href="{% url 'account_login' %}">Go to login</a>
    </div>
  </div>
</div>
